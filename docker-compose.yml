version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: django-web-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      DEBUG: "1"
      SECRET_KEY: "django-insecure-..."
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,*.potatocompany.com"
      PYTHONUNBUFFERED: "1"
    restart: unless-stopped

  jenkins:
    build:
      context: ./jenkins   # weâ€™ll create a custom Jenkins Dockerfile here
      dockerfile: Dockerfile
    container_name: jenkins-server
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace   # mount your app code inside Jenkins
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
      - ./media:/usr/share/nginx/html/media:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

volumes:
  jenkins_home:

networks:
  default:
    name: django-network
