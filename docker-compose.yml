version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: django-web-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3  # Mount SQLite database
      - ./media:/app/media  # Mount media files
      - ./logs:/app/logs  # Mount logs directory
      - ./staticfiles:/app/staticfiles  # Mount static files
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-3qv@czw8^l7$ar)ktpb=k!e2f)2pxhx=tz%f)67c8c)c67+z(j
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*.potatocompany.com
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
      - ./media:/usr/share/nginx/html/media:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: django-network